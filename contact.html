      <a class="custom-brand navbar-brand" href="index.html">John Tillman</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

  <section class="contact card">
    <div class="card-body">
      <div class-"container">
        <h1>Contact</h1>
        <hr>
        <form>
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="password" class="form-control" id="exampleInputName1" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputMessage1">Message</label>
            <textarea type="text" class="form-control" id="exampleInputMessage1" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <footer>
